<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Spot</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h1>Rate This Spot</h1>
    </header>  
        <div class = "myMenu"> 
            <ul id="myMenu"> 
                <button onclick="window.open('dashboard.html','_parent')">Dashboard</button>
                <button onclick="window.open('camera.html','_parent')">Add Location</button>
                <button onclick="window.open('savedlocation.html','_parent')">Saved Locations</button>
            </ul>
        </div>

        <div id="navBar"> 
            <button onclick="window.open('index.html','_parent')">Home</button> <!--When clicked home button returns to home page-->
            <span><input id="btnCamera" type="file" accept="image/*" capture="environment"/></span> <!--Create button to open camera-->
          </div>

          <div id="addSpotForm" class="hidden">
            <h2>Add New Spot</h2>
            <form id="spotForm">
                <label for="spotName">Location Name:</label>
                <input type="text" id="spotName" required><br>
                <label for="spotImage">Image:</label>
                <input type="file" id="spotImage" accept="image/*" required><br>
                <label for="spotRating">Rating:</label>
                <input type="number" id="spotRating" min="1" max="5" required><br>
                <label for="spotDescription">Description:</label>
                <textarea id="spotDescription" required></textarea><br>
                <label for="spotReview">Review:</label>
                <textarea id="spotReview" required></textarea><br>
                <button type="submit">Save Spot</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </div>
